<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .language-selector { margin: 20px 0; }
        .language-btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .language-dropdown { display: none; background: white; border: 1px solid #ccc; padding: 10px; }
        .language-option { padding: 10px; cursor: pointer; }
        .language-option:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Language Translation Test</h1>
    
    <div class="test-section">
        <h2>Language Selector</h2>
        <div class="language-selector">
            <button class="language-btn" id="languageBtn">
                <i class="fas fa-globe"></i>
                <span id="currentLanguage">ðŸ‡ºðŸ‡¸ English</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="language-dropdown" id="languageDropdown" style="display: none;">
                <div class="language-option" data-lang="en">
                    <span class="flag">ðŸ‡ºðŸ‡¸</span>
                    <span>English</span>
                </div>
                <div class="language-option" data-lang="es">
                    <span class="flag">ðŸ‡²ðŸ‡½</span>
                    <span>EspaÃ±ol</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Test Elements</h2>
        <p data-translate="nav.home">Home</p>
        <p data-translate="nav.brokers">Brokers</p>
        <p data-translate="nav.reviews">Reviews</p>
        <p data-translate="hero.title">Hero Title</p>
        <p data-translate="hero.subtitle">Hero Subtitle</p>
    </div>
    
    <div class="test-section">
        <h2>Debug Info</h2>
        <div id="debug-info"></div>
    </div>

    <script src="/js/languages.js"></script>
    <script src="/js/language-switcher.js"></script>
    <script>
        // Debug information
        setTimeout(() => {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML = `
                <p>Languages object available: ${typeof languages !== 'undefined'}</p>
                <p>Language switcher functions available: ${typeof window.switchLanguage !== 'undefined'}</p>
                <p>Current language: ${localStorage.getItem('language') || 'en'}</p>
                <p>Elements with data-translate: ${document.querySelectorAll('[data-translate]').length}</p>
            `;
        }, 1000);
    </script>
</body>
</html>
